<!DOCTYPE html>
<html >
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Mad-Libs</title>
  </head>
  <body>
    <div class="container">
      <h1>Create your story</h1>
      <div id="userResponse">
        <form>
          <div class="form-group">
            <label for="nameOne">Enter a name</label>
            <input type="text" id="nameOne">
          </div>

          <div class="form-group">
            <label for="nameTwo">another name</label>
            <input type="text" id="nameTwo">
          </div>

          <div class="form-group">
            <label for="animal">A animal </label>
            <input type="text" id="animal">
          </div>
          <div class="form-group">
            <label for="ex">an exclimation</label>
            <input type="text" id="ex">
          </div>

          <div class="form-group">
            <label for="verb">a past tense verb</label>
            <input type="text" id="verb">
          </div>

          <div class="form-group">
            <label for="noun">a noun</label>
            <input type="text" id="noun">
          </div>

          <button type="submit" class="btn">Show me the story</button>
        </form>
      </div>

      <div id="story">
       <h1>A fantastical adventure</h1>
       <p>One day, <span class="nameOne"></span> and <span class="nameTwo"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="ex"></span>", <span class="nameOne"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="nameOne"></span> and <span class="nameTwo"></span> gave each other a giant <span class="noun"></span>.</p>
     </div>
    </div>
  </body>
</html>
